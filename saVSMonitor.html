<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
     <title>Vital Signs Monitor</title>
     <meta http-equiv="imagetoolbar" content="no" />
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
     <link rel="icon" type="image/svg" href="./static/logos/favicon.svg">
     <link rel="stylesheet" href="./static/css/styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body onload="onLoadFunction()" class="text-bg-dark">
     &nbsp;
     <div id="log1">
          <div id="log2">
               <div class="alert alert-secondary p-1 m-1">
                    <span id="log3">Vital Signs Monitor connecting to simulation...</span>
               </div>
          </div>
     </div>
     <div class="container saVS-monitor-container">
          <div class="navbar navbar-expand-lg bg-dark">
               <div class="navbar-brand text-bg-dark"><img src="./static/logos/logo.png" alt="User Logo" height="32rem">
               </div>
               <div class="text-end font-monospace"><span id="isconnect">not connected</span></div>
          </div>
          <div class="alert alert-success p-1 row">
               <div class="col-4">
               </div>
               <div class="col-4">
                    <span id="pt1"></span> -
                    <span id="pt2"></span> -
                    <span id="pt3"></span>
               </div>
               <div class="col-4">
                    <!-- Insert current Time here -->
               </div>
          </div>
          <div id="divECG">
               <div class="row saVS-ecg saVS-parm-sm">
                    <div class="col-1">
                         <span>ECG - II</span>
                    </div>
                    <div class="col-7"></div>
                    <div class="col-4"> HR<sub>ECG</sub> (bpm)</div>
               </div>
               <div class="row saVS-ecg saVS-parm-lg">
                    <div class="col-8">
                         <canvas id="ecgSigCanvas"></canvas>
                    </div>
                    <div class="col-4">
                         <span id="pul">--</span>
                    </div>
               </div>
          </div>
          <div class="row saVS-spo2 saVS-parm-sm">
               <div class="col-1">
                    <span>Pleth</span>
               </div>
               <div class="col-7"></div>
               <div class="col-2">
                    SpO<sub>2</sub> (%)
               </div>
               <div class="col-2">
                    <div>HR<sub>Pleth</sub> (bpm)</div>
               </div>
          </div>
          <div class="row saVS-spo2 saVS-parm-lg">
               <div class="col-8">
                    <canvas id="spoSigCanvas"></canvas>
               </div>
               <div class="col-2">
                    <span id="spo">--</span>
               </div>
               <div class="col-2">
                    <span id="pul">--</span>
               </div>
          </div>
          <div class="row saVS-resp saVS-parm-sm">
               <div class="col-1">
                    Resp
               </div>
               <div class="col-7"></div>
               <div class="col-4">
                    BR (bpm)
               </div>
          </div>
          <div class="row saVS-resp saVS-parm-lg">
               <div class="col-8">
                    <canvas id="respSigCanvas"></canvas>
               </div>
               <div class="col-4">
                    <span id="res">----</span>
               </div>
          </div>
          <div class="row saVS-parm-sm">
               <div class="col-1 saVS-nbp">NBP</div>
               <div class="col-9"></div>
               <div class="col-2 saVS-temp">Temp (<span id="cf">&deg;C</span>)</div>
          </div>
          <div class="row saVS-parm-lg">
               <div class="col-6 saVS-nbp">
                    <span id="sys">---- /</span>
                    <span id="dia"> ----</span>
                    (<span id="map">----</span>)
               </div>
               <div class="col-4"></div>
               <div class="col-2 saVS-temp">
                    <span id="tempCF" class="tempCF">---.-</span>
               </div>
          </div>
          <div>
               <button id="buttonECG" class="btn btn-danger" onclick="runECG();">ECG</button>
               <button class="btn btn-danger" onclick="dispBP(sys, dia, map);">Blood Pressure</button>
               <button class="btn btn-danger" onclick="dispPO(spo, pul);">Pulse Oximetry</button>
               <button class="btn btn-danger" onclick="dispRR(res);">Respiration Rate</button>
               <button class="btn btn-danger" onclick="dispTC(tempCF);">Temperature</button>
          </div>
     </div>
</body>
<canvas id="spoBufferCanvas" hidden></canvas>
<canvas id="ecgBufferCanvas" hidden></canvas>
<canvas id="respBufferCanvas" hidden></canvas>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
     crossorigin="anonymous"></script>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="./static/js/signals.js"></script>
<script src="./static/js/monitor.js"></script>

</html>
